buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Puedes agregar aquí dependencias adicionales del buildscript si es necesario
    }
}

plugins {
    // Añadir el plugin de Google Services con `apply false`
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
